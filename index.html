<html>
    <head>
        <meta charset="UTF-8">
        <title>Work Time Calculator</title>
        <script src="scripts.js"></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <form name="work-time-calculator" id="work-time-calculator-form">
            <label for="start-time">Start time</label>
            <input type="text" class="watch-change" name="start-time" id="start-time" value="9.00">
            <label for="break-duration">Break duration (minutes)</label>
            <input type="text" class="watch-change" name="break-duration" id="break-duration" value="30">
            <label for="end-time">End time</label>
            <input type="text" class="watch-change" name="end-time" id="end-time" value="17.00">
            <label for="work-hours">Work hours (hours.minutes)</label>
            <input type="text" class="watch-change" name="work-hours" id="work-hours" value="">
            <input type="submit" id="calculate-time-button">
        </form>
    </body>
</html>
